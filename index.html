<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="question-card">
        <h3 id="question">Question here</h3>
        <ul>
            <li><input id="a" type="radio" name="answer"><label id='a-text' for="a">Answer a</label></li>
            <li><input id="b" type="radio" name="answer"><label id='b-text' for="b">Answer b</label></li>
            <li><input id="c" type="radio" name="answer"><label id='c-text' for="c">Answer c</label></li>
            <li><input id="d" type="radio" name="answer"><label id='d-text' for="d">Answer d</label></li>
        </ul>
        <button id="submit">Submit</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
